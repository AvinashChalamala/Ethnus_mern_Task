<!DOCTYPE html>
<html>
<head>
    <style>
        /* Style for the partially hidden navigation bar container */
        .navbar {
            margin-top: 50px;
            height: 100%;
            width: 50px; /* Initial width, partially hidden */
            background-color: rgb(251, 255, 255); /* Dark background color */
            position: fixed;
            top: 0;
            left: 0; /* Initially visible on the left side */
            overflow-x: hidden;
            transition: 0.2s; /* Smooth transition on hover */
            font-size: larger;
        }

        /* Style for the navigation links */
        .navbar a {
            padding: 15px 0;
            text-decoration: none;
            font-size: 18px;
            color: white; /* Default text color */
            display: block;
            text-align: center;
        }

        /* Style for the home link */
        .navbar a:first-child {
            background-color: green; /* Green background color */
        }

        /* Style for the "About Us" link */
        .navbar a:nth-child(2) {
            background-color: blue; /* Blue background color */
        }

        /* Style for the "Contact Us" and "Know More" links */
        .navbar a:nth-child(3)  {
            background-color: red; /* Red background color */
        }
        .navbar a:nth-child(4){
            background-color:grey;
        }

        /* Hover effect */
        .navbar:hover {
            width: 100px; /* Reveal half of it on hover */
        }

        /* Hover effect for individual links */
        .navbar a:hover {
            background-color: #555; /* Darker background color on hover */
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#home">Home</a>
    <a href="#about">About Us</a>
    <a href="#contact">Contact Us</a>
    <a href="#more">Know More</a>
</div>

</body>
</html>
