<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        border: 2px solid black;
        background-color:rgb(254, 248, 241);
        height: 150px;
        width: 900px;
        position: absolute;
        top: 30%;
        left: 20%;
    }
   li{
    list-style-type: none;
    padding: 5px;
    float: left;
   }
   p{
    padding: 15px;
    font-size: x-large;

   }
</style>
<body>
    <div class="container">
        <p>Click any of the following links</p>
        <ul>
            <li><a href="https://www.youtube.com/" target="_blank">Opens in new | </a></li> 
            <li><a href="https://www.youtube.com/" target="_self">Opens in Self |</a></li>
            <li><a href="https://www.youtube.com/" target="_parent">Opens in parent |</a></li>
            <li><a href="https://www.youtube.com/" >Opens in body |</a></li>
            <li><a href="https://mail.google.com/mail/u/0/" target="_blank">Send Email</a></li>
           
        </ul>
    </div>
</body>
</html>
