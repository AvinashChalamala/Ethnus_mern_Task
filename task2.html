<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 2px solid black;
            width: 350px;
            height: 250px;
            padding: 5px;
            font-size: x-large;
            font-weight: 300;
            position: absolute;
            top: 30%;
            left: 40%;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Lists can be Nested (list inside list):</p>
        <ul>
            <li>Coffe</li>
            <li>Tea</li>
            <ul>
                <li>Blacktea</li>
                <li>Greentea</li>
            </ul>
            <li>Milk</li>
        </ul>
    </div>
</body>
</html>
